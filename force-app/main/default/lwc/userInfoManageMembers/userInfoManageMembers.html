<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Welcome to Salesforce Career Development Program">

        <!-- lightning button to open modal window -->
        <lightning-button-group>

            <lightning-button 
                label={firstBtnLabel}
                variant="brand"
                icon-name={firstBtnIcon}
                data-flow-api-name={firstBtnFlowApiName}
                onclick={openModal}
                >
            </lightning-button>

            <lightning-button 
                label={secondBtnLabel}
                variant="brand-outline"
                icon-name={secondBtnIcon}
                data-flow-api-name={secondBtnFlowApiName}
                onclick={openModal}
                >
            </lightning-button>
            
        </lightning-button-group>

        <!--Use template if:true to display/hide popup based on isModalOpen value-->
        <template if:true={isModalOpen}>

            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
                
                <div class="slds-modal__container">

                    <!-- Modal/Popup Close Button -->
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>

                    <!-- Modal/Popup body starts here -->
                    <div class="slds-modal__content round-top" id="modal-content-id-1">
                        <!-- Display flow -->
                        <lightning-flow 
                            flow-api-name = {flowApiName} 
                            onstatuschange = {handleStatusChange}>
                        </lightning-flow>
                    </div>

                </div>

            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>

        </template>

    </lightning-card>

</template>
